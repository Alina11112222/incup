<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакти — InCup</title>
  <style>
    :root {
      --main-color: #7e57c2;
      --bg-color: #ffffff;
      --text-color: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--main-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-section h2 {
      color: var(--main-color);
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .contact-info {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .map-container {
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6c45b1;
    }

    footer {
      background-color: #f1eef9;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>InCup</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="menu.html">Меню</a>
      <a href="about.html">Про нас</a>
      <a href="gallery.html">Галерея</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Зв'яжіться з нами</h2>

    <div class="contact-info">
      <p><strong>Адреса:</strong> м. Кривий Ріг, просп. Поштовий, 1</p>
      <p><strong>Телефон:</strong> +380 689149622</p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/incup.coffee" target="_blank">@incup.coffee</a></p>
      <p><strong>Email:</strong> info@incup.ua</p>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.818993648423!2d30.523400!3d50.450100!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472ecb6b60e0e2f7%3A0x695bd20a49fdbdf0!2z0LLRg9C70LjRhtGPINCk0LrQvtCz0YDQsNGF0L7QstCwLCAxMiwg0JrQsNC30LAg0JrQuNGX0LIsIDAxMDAw!5e0!3m2!1suk!2sua!4v1715963263473!5m2!1suk!2sua" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <form>
      <input type="text" placeholder="Ваше ім'я" required>
      <input type="email" placeholder="Ваш email" required>
      <textarea rows="5" placeholder="Ваше повідомлення" required></textarea>
      <button type="submit">Надіслати</button>
    </form>
  </section>

  <footer>
    &copy; 2025 InCup. Всі права захищені. | Instagram: @incup.coffee
  </footer>

</body>
</html>
